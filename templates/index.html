<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico do Sistema</title>
</head>
<body>
    <h2>Executar Diagnóstico</h2>
    <button onclick="executarDiagnostico()">Iniciar Coleta</button>
    <pre id="resultado"></pre>

    <script>
        function executarDiagnostico() {
            fetch("/coletar")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("resultado").innerText = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao coletar dados: " + error;
                });
        }
    </script>
</body>
</html>
